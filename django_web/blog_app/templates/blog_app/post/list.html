{% extends "blog_app/base.html" %} 
{% block title %}My Blog{% endblock %} 
{%block content %}
<h1>My Blog App</h1>
{% for post in posts %}
<h2>
  <a href="{% url 'blog_app:post_detail' post.id %}"> {{ post.title }} </a>
</h2>
<p class="date">Published {{ post.publish }} by {{ post.author }}</p>
{{ post.body|truncatewords:30|linebreaks }} 
{% endfor %} 
{% endblock %}
